<div class="myContainer">
	<form class="window" [formGroup]="loginForm" novalidate>
		<div class="row">
			<div class="col">
				<img src="./assets/user.png" class="Login-icon" height="150">
			</div>
		</div>
		<div class="smspacer"></div>
		<div class="row">
			<div class="col">
				<div class="input">
				  <input name="username" class="inputbox" formControlName="username" placeholder="Username ..." required>
				  <div class="status">
				    <p>Username</p>
				  </div>
				</div>
			</div>
		</div>
		<div class="spacer"></div>
		<div class="row">
			<div class="col">
				<div class="input">
				  <input  name="password" class="inputbox" formControlName="password" placeholder="Password ..."  type="password" required>
				  <div class="status">
				    <p>Password</p>
				  </div>
				</div>
			</div>
		</div>
		<div class="spacer"></div>
		<div style="height: 10px"></div>
		<div class="row">
			<div class="col">
				<button name ="submit" type="Submit" class="enterBtn" (click)="onSubmit()">Login</button>
			</div>
		</div>

		
	</form>
</div>
